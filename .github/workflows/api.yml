name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3

    - name: Install and configure Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.5.1

    - name: Run test
      run: |
        poetry lock --check
        poetry install
        poetry run pytest
