#Stolen from great work of Matthieu "Puckel_" Roisil on https://github.com/puckel/docker-airflow
version: '2.1'
services:
    redis:
        image: 'redis:3.2.7'
        # command: redis-server --requirepass redispass

    postgres:
        image: postgres:13
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
        # Uncomment these lines to persist data on the local filesystem.
        #     - PGDATA=/var/lib/postgresql/data/pgdata
        # volumes:
        #     - ./pgdata:/var/lib/postgresql/data/pgdata

    airflow_webserver:
        build: ./backend
        restart: always
        depends_on:
            - postgres
            - redis
        env_file:
            - env_airflow.env
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=example
            # - REDIS_PASSWORD=redispass
        volumes:
            - ./dags:/usr/local/airflow/dags
            # Uncomment to include custom plugins
            # - ./plugins:/usr/local/airflow/plugins
        ports:
            - "8080:8080"
        command: bash -c "airflow db init && airflow users create --password test --username admin --firstname Peter --lastname Parker --role Admin --email spiderman@superhero.org && airflow webserver"
        #healthcheck:
        #    test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
        #    interval: 30s
        #    timeout: 30s
        #    retries: 3

    flower:
        build: ./backend
        restart: always
        depends_on:
            - redis
            - postgres
        env_file:
            - env_airflow.env
        ports:
            - "5555:5555"
        command: bash -c "airflow celery flower"

    scheduler:
        build: ./backend
        restart: always
        depends_on:
            - airflow_webserver
        volumes:
            - ./dags:/usr/local/airflow/dags
        env_file:
            - env_airflow.env
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=example
            # - REDIS_PASSWORD=redispass
        command: bash -c "airflow scheduler"

    worker:
        build: ./backend/
        restart: always
        depends_on:
            - scheduler
            - mongo
        volumes:
            - ./dags:/usr/local/airflow/dags
        env_file:
            - env_airflow.env
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=example
            # - REDIS_PASSWORD=redispass
        command: bash -c "airflow celery worker"

    mongo:
        image: mongo
        restart: always
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=example
    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - 8081:8081
        environment:
            - ME_CONFIG_MONGODB_ADMINUSERNAME=root
            - ME_CONFIG_MONGODB_ADMINPASSWORD=example

    flask_webserver:
        build: ./api
        command: gunicorn "application:create_app()" --bind 0.0.0.0:5000 --workers 4
        depends_on:
            - mongo 
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=example
        ports:
            - "5000:5000"

